<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin:0%;
			padding:1%;
			font-size: 1rem;
			font-style:oblique;
			font-weight: bold;
			border-radius:16px;
			border-color:#cfb6f7;
		}
		body{
			margin-top:10%;
			background-image:url(https://www.wallpaperup.com/uploads/wallpapers/2018/08/08/1286025/207b6412f4291919e69bbb2d51ea89dd-700.jpg);
			background-repeat: no-repeat;
			background-size: cover;
		}
		.style{
			text-align: center;
		}
		.demo{
			background-color:skyblue;
		}
	</style>
	<script type="text/javascript">
		function demo(){
			var newname=document.getElementById("new").value
			console.log(newname)
			document.getElementById("new").value=""
			var pass=document.getElementById("word").value
			console.log(pass)
			document.getElementById("word").value=""
			var number=document.getElementById("number").value
			console.log(number)
			document.getElementById("number").value=""
			var numberCheck=/^[0-9]{10}$/
		 	if(number==""){
		 		alert("enter your mobile mnumber")
		 			return false
		 		}
		 		 if(!number.match(numberCheck)){
		 	alert("number carries 10 digits only")
		 	return false
		 		}
			var study=document.getElementById("learn").value
			console.log(study)
			document.getElementById("learn").value=""
			var email=document.getElementById("email").value
			console.log(email)
			//var mailCheck=/^[a-zA-Z#.]$/ 
			var emailCheck=/^[a-zA-Z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
		 //                vasavi       @gmail  .com
		 if(email==""){
		 	alert("please enter email id")
		 	return false
		 }
		 if(!email.match(emailCheck)){
		 	alert("your email id is not valid")
		 	return false
		 }
			document.getElementById("email").value=""
			var birth=document.getElementById("date").value
			console.log(birth)
			document.getElementById("date").value=""
			var gmale=document.getElementById("Male").checked
			var gfemale=document.getElementById("Female").checked
			console.log(gmale,gfemale)
			if(gmale==true)var gender="Male"
			else var gender="Female"
			fetch("http://localhost:2003/newData",{
			method:"POST",
			headers:{
				"Content-Type":"application/json"
			},
			body:JSON.stringify({name:newname,age:pass,course:study,mobile:number,email:email,year:birth,gender:gender})
		})
			.then((res)=>{
				console.log(res)
				if(res.status===200)
					alert("Data Added")
			})
			.catch((err)=>{
				alert(err)
			})
		}
	</script>
</head>
<body>
	<section class="style">
	<input type="text"id="new"placeholder="Enter your name"/>
	<p><input type="password"placeholder="password"id="word"/></p>
	<p><input placeholder="mobile number"id="number"/></p>
	<p><input type="text"placeholder="Enter your Email"id="email"/></p>
	<p><input type="date"id="date"/></p>
	<p><input type="radio"id="Male"name="gender"/>Male</p>
	<p><input type="radio"id="Female"name="gender"/>Female</p>
	<p><select id="learn">
		<option>select a class</option>
		<option>Mpcs</option>
		<option>Mpc</option>
		<option>Bipc</option>
		<option>CSE</option>
		<option>MBBS</option>
		<option>CIVIL</option>
	</select></p>
	<button class="demo"onclick="demo()">submit</button>
</section>
</body>
</html>
